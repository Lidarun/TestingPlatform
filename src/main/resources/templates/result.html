<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Викторина</title>
    <link rel="stylesheet" th:href="@{css/result.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{parts/header_quiz :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header text-center text-primary"><h5 class="cardTXT">Результат:</h5></div>
                <div class="card-body">
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <h6>Вы ответили правильно на </h6>
                        <h5 th:text="${result}" style="margin-right: 8px; margin-left: 8px"/>
                        <h6> вопрос(a) из </h6>
                        <h5 th:text="${quizSize}" style="margin-left: 8px"/>
                    </div>
                </div>
                <div class="resultBtn">
                    <a href="/">
                        <button class="btn btn-primary btn-sm">
                            <i class="fas fa-solid fa-home"></i>
                            Главная
                        </button>
                    </a>
                    <a href="/quiz">
                        <button class="btn btn-primary btn-sm">
                            <i class="fas fa-solid fa-circle-play"></i>
                            Новая игра
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/confetti.js}"></script>
<script>

    // start

    const start = () => {
        setTimeout(function() {
            confetti.start()
        }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
    };

    //  Stop

    // const stop = () => {
    //     setTimeout(function() {
    //         confetti.stop()
    //     }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
    // };

    start();
    stop();
</script>
</body>
</html>
