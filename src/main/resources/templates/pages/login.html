<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="forms-container">

        <div class="signin-signup">

            <form th:action="@{/login}" method="post" class="sign-in-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2 class="title">
                    <span>Вход</span>
                </h2>

                <div th:if="${param.error}">
                    <span>Неправильный логин или пароль</span>
                </div>
                <div th:if="${param.logout}">
                    <span>Вы успешно вышли из аккаунта</span>
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" th:placeholder="Пароль"/>
                </div>
                <input type="submit" th:value="Войти" class="btn solid"/>
            </form>
        </div>

        <div class="homeLogin">
            <a class="navbar-brand mx-auto" href="/">
                <img th:src="@{images/logo.png}" height="55px" alt=""></a></div>
    </div>

    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h4>
                    <span>Добро пожаловать на страницу входа!</span>
                </h4>
                <p style="font-size: 13px">
                    <span>Если вы впервые здесь, мы приглашаем вас зарегистрироваться и создать свою учетную запись.</span>
                </p>
                <a href="/">
                    <button class="btn transparent" id="sign-in-btn">
                        <i class="fas fa-solid fa-home"></i>
                        <span>Главная</span>
                    </button>
                </a>
                <a href="/register">
                    <button class="btn transparent" id="sign-in-btn">
                        <span>Регистрация</span>
                    </button>
                </a>
            </div>
            <img th:src="@{images/log.svg}" class="image" alt=""/>
        </div>
    </div>
</div>

</body>
</html>
