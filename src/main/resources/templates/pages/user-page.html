<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link th:href="@{/css/user-page.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{parts/header :: header}"></div>

<div class="container">
    <div class="card mb-4">
        <div class="row g-3">
            <div class="col-md-3" style="margin-top: 2%">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"
                     width="44px" alt="...">
            </div>
            <div class="col-md-8" style="text-align: center">
                <div>
                    <h6 th:text="${user.fullName}"></h6>
                </div>
            </div>
        </div>
    </div>

    <div th:each="course: ${courses}">
        <table class="table table-success table-striped">
            <thead>
            <tr class="text-xs font-semi-bold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3 text-center" th:text="${course.name}"></th>
                <th class="px-4 py-3 text-center">Результат</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="module: ${course.modules}">
                <tr th:if="${module != null}"
                    class="text-xs font-semi-bold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                    <th class="px-4 py-3 column">
                        <a th:href="@{/user/{userId}/module/{moduleId}(userId=${user.getId()}, moduleId=${module.id})}">
                            <p th:text="${module.getName()}"></p>
                        </a>
                    </th>
                    <th class="px-4 py-3 text-center" th:text="${module.userResult}"></th>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
