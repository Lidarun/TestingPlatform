<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link th:href="@{/css/module.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{parts/header :: header}"></div>

<div class="container text-center">
    <div class="row">
        <div class="image-container">
            <img alt="" th:src="@{${course.getPathImage()}}" width="555px" height="252px">
        </div>

        <div th:each="module : ${modules}">
            <a th:href="@{/quiz/{courseId}/module/{moduleId}(courseId=${course.getId()}, moduleId=${module.getId()})}">
                <button type="button" class="btn btn-outline-primary">
                    <span th:text="${module.getName()}"></span>
                </button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
