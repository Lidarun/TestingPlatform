<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/question.css}"/>
    <link rel="stylesheet" th:href="@{/css/formQuestion.css}"/>
    <title>Результаты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{parts/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7" th:each="question: ${questions}">
            <div class="card">
                <div class="card-header">
                    <div class="question">
                        <p class="cardTXT" th:text="${question.getQuestion()}" style="word-wrap: break-word;"></p>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <ul>
                            <li th:each="option, optionIndex : ${question.options}"
                                th:class="${optionIndex.index == question.userAnswer} ? 'user-answer' : ''">
                                <span th:text="${option}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill"/>
                        </svg>
                        <div>
                            <i class="fas fa-solid fa-check"> <h7 th:text="${question.options.get(question.correctAnswer)}"></h7></i>
                            <br>
                            <h7 th:text="${question.answerExplain}"></h7>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
