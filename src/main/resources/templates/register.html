<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="forms-container">

        <div class="signin-signup">

            <!--SIGN UP-->
            <form th:action="@{/register}" method="post" th:object="${userForm}" class="sign-in-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2 class="title">Регистрация</h2>

                <p class="error" th:if="${#fields.hasErrors('username')}" th:errorclass="error"
                   th:errors="*{username}"></p>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{username}" placeholder="Username"/>
                </div>

                <p class="error" th:if="${#fields.hasErrors('email')}" th:errorclass="error"
                   th:errors="*{email}"></p>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" th:field="*{email}" placeholder="Email"/>
                </div>

                <p class="error" th:if="${#fields.hasErrors('password')}" th:errorclass="error"
                   th:errors="*{password}"></p>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" th:field="*{password}" placeholder="Пароль"/>
                </div>

                <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error"
                   th:errors="*{confirmPassword}"></p>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" th:field="*{confirmPassword}" placeholder="Повторите пароль"/>
                </div>

                <div class="globalError">
                    <label class="error">
                        <label th:if="${#fields.hasErrors('global')}">
                            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"/>
                        </label>
                    </label>
                </div>

                <input type="submit" class="btn" value="Подтвердить"/>
            </form>
        </div>
        <div class="homeSignUp">
            <a class="navbar-brand mx-auto" href="/">
                <img th:src="@{images/logo.png}" height="55px"></a></div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h4>Добро пожаловать на страницу регистрации!</h4>
                <p style="font-size: 13px">
                    Если у вас уже есть аккаунт, вы можете легко войти в систему, нажав на кнопку "Вход".
                </p>
                <a href="/">
                    <button class="btn transparent" id="sign-in-btn">
                        <i class="fas fa-solid fa-home"></i>
                        <span>Главная</span>
                    </button>
                </a>
                <a href="/login">
                    <button class="btn transparent" id="sign-in-btn">
                        Вход
                    </button>
                </a>
            </div>
            <img th:src="@{images/amico.svg}" class="image"/>
        </div>
    </div>
</div>
</body>
</html>
